<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/frontend/src/css/stylesLogin.css">
    <link rel="stylesheet" href="/frontend/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
</head>
<body>
    <header class="header">
        <h1 class="header__container-brand-name">
            <a href="/frontend/src/html/index.html" class="container-brand-name__link">
                <svg class="container-brand-name__svg" xmlns="http://www.w3.org/2000/svg" width="144"
                    height="35" viewBox="0 0 144 35" role="img" aria-label="RichMond logo" fill="none"><text x="50%" y="50%"
                        font-size="30" fill="white" font-weight="bold" text-anchor="middle"
                        dominant-baseline="middle">RichMond</text></svg>
            </a>
        </h1>
    </header>   

    <main class="main">
        <div class="forms-container">
            <form class="form visible" id="login-form">
                <h3 class="form__title">Login</h3>
                <input type="email" id="email-login" class="form__input" placeholder="Email" required>
                <input type="password" id="password-login" class="form__input" placeholder="Contraseña" required>
                <button type="button" class="form__password-recovery btn-clean" id="password-recovery-button">¿Olvidaste tu contraseña?</button>
                <button type="submit" class="btn">Iniciar sesión</button>
                <button type="button" class="form__register btn-clean" id="register-button">¿Eres nuevo? Regístrese</button>
            </form>
            <form class="form hidden" id="register-form">
                <h3 class="form__title">Crear cuenta</h3>
                <input type="text" id="name-create" class="form__input" placeholder="Nombre de usuario" required>
                <input type="email" id="email-create" class="form__input" placeholder="Email" required>
                <input type="password" id="password-create" class="form__input" placeholder="Contraseña" required>
                <button type="submit" class="btn">Crear</button>
                <button type="button" class="form__register btn-clean" id="login-button">¿Tienes cuenta?</button>
            </form>
            <form class="form hidden" id="password-recovery-form">
                <h3 class="form__title">Recuperar cuenta</h3>
                <input type="email" id="recovery-email" class="form__input" placeholder="Email" required>
                <button type="button" class="form__register btn-clean" id="login-button-from-recovery">¿Tienes cuenta?</button>
                <button type="submit" class="btn">Recuperar</button>
                <button type="button" class="form__register btn-clean" id="register-button-from-recovery">¿Eres nuevo? Regístrese</button>
            </form>
        </div>
        <div class="content-container">
            <div class="content">
                <img src="/frontend/src/assets/fotos/login/camisetasRemove.png" alt="Outfit" class="content__img hidden tamano" id="img-register">
            </div>
            <div class="content">
                <img src="/frontend/src/assets/fotos/login/Pull_Bear-Black-white-remove.png" alt="Outfit" class="content__img visible" id="img-login">
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
